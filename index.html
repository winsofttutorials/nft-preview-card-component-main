<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!--stylesheet Link 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="cardImg">
        <div class="coverImg">
          <img src="./images/icon-view.svg" alt="eye" class="eyeIcon" />
        </div>
        <img
          src="./images/image-equilibrium.jpg"
          alt="cardImg"
          class="cardImage"
        />
      </div>
      <div class="cardInfo">
        <h1 class="cardTitle">Equilibrium #3429</h1>
        <p class="cardText">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="cardPrice">
          <div class="ethValue">
            <img src="./images/icon-ethereum.svg" alt="ethIcon" />
            <p>0.041 ETH</p>
          </div>
          <div class="daysLeft">
            <img
              src="./images/icon-clock.svg"
              alt="clockIcon"
              class="clockIcon"
            />
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="userName">
        <img src="./images/image-avatar.png" alt="avatar" class="userImage" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">IFIDI W. EPHOD</a>.
        </div>
      </footer>
    </main>
  </body>
</html>
